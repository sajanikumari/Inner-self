<!DOCTYPE html>
<html>
<head>
    <title>Test Login - Inner-self</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-container { max-width: 600px; margin: 0 auto; }
        button { padding: 10px 20px; margin: 10px; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Inner-self Login Test</h1>
        <p><strong>Backend Status:</strong> ✅ Connected to MongoDB</p>
        <p><strong>Backend URL:</strong> https://inner-self-backend.onrender.com</p>
        
        <h2>Test Login Functionality</h2>
        <button onclick="testLogin()">Test Login API</button>
        <button onclick="testActualLogin()">Test Real Login (will show placeholder)</button>
        
        <div id="result"></div>
    </div>

    <script>
        const API_BASE = 'https://inner-self-backend.onrender.com/api';

        async function testLogin() {
            const result = document.getElementById('result');
            result.innerHTML = '<p>Testing login endpoint...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'test123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `
                        <div class="result success">
                            <h3>✅ Login API Working!</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Response:</strong></p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                            <p><strong>Conclusion:</strong> Backend is working! The "Network Error" in your frontend is likely a different issue.</p>
                        </div>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="result error">
                            <h3>⚠️ API Error Response</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Response:</strong></p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <div class="result error">
                        <h3>❌ Network Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Possible causes:</strong></p>
                        <ul>
                            <li>CORS issue (check browser console)</li>
                            <li>Backend temporarily down</li>
                            <li>Network connectivity issue</li>
                        </ul>
                    </div>
                `;
                console.error('Login test error:', error);
            }
        }

        async function testActualLogin() {
            // This simulates what your actual frontend does
            const result = document.getElementById('result');
            result.innerHTML = '<p>Testing with actual frontend logic...</p>';
            
            // Simulate the exact same request your frontend makes
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include', // This might be important
                    body: JSON.stringify({
                        email: 'user@example.com',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                
                result.innerHTML = `
                    <div class="result success">
                        <h3>✅ Frontend-style Login Test</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Response:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <p><strong>Note:</strong> This shows the backend is responding correctly to login requests.</p>
                    </div>
                `;
            } catch (error) {
                result.innerHTML = `
                    <div class="result error">
                        <h3>❌ Frontend-style Test Failed</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>This indicates the same issue your frontend is experiencing.</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
