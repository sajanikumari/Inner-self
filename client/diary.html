<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnerSelf Buddy - Personal Diary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Comic Neue', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f9d2cc, #f5cac3);
            min-height: 100vh;
            color: #5D2906;
        }

        /* Navigation Bar */
        .navbar {
            height: 70px;
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(255, 182, 193, 0.4);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: #ffb6c1;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #8b4513;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: #8b4513;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            text-decoration: none;
            color: #8b4513;
            font-weight: 500;
            font-size: 18px;
            padding: 8px 12px;
            border-radius: 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover, .nav-links a.active {
            background: rgba(255, 182, 193, 0.3);
        }

        .nav-links a::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: #ff69b4;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after, .nav-links a.active::after {
            width: 100%;
        }

        /* Diary Container */
        .diary-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            margin: 40px auto;
            max-width: 900px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border: 2px solid #ffd1dc;
        }

        .diary-container h2 {
            color: #8B4513;
            text-align: center;
            margin-bottom: 40px;
            font-size: 36px;
            position: relative;
            padding-bottom: 20px;
            font-weight: 700;
        }

        .diary-container h2:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: linear-gradient(135deg, #ffb6c1, #ff69b4, #8B4513);
            border-radius: 2px;
        }

        /* Enhanced Text Editor */
        .editor-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px 20px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 12px;
            border: 2px solid #ffb6c1;
        }

        .editor-tools {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .tool-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: #8B4513;
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(139, 69, 19, 0.2);
        }

        .tool-btn:hover {
            background: #A0522D;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 69, 19, 0.3);
        }

        .tool-btn.active {
            background: #5D2906;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
            transform: translateY(1px);
        }

        .tool-btn:focus {
            outline: 2px solid #ffb6c1;
            outline-offset: 2px;
        }

        .word-count {
            font-size: 14px;
            color: #8B4513;
            font-weight: 600;
            background: rgba(255, 182, 193, 0.3);
            padding: 8px 12px;
            border-radius: 20px;
        }

        /* Enhanced Textarea */
        .editor-container {
            position: relative;
            margin-bottom: 25px;
        }

        .editor-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #ffb6c1, #ff69b4, #8B4513);
            border-radius: 17px;
            z-index: -1;
        }

        .diary-content {
            width: 100%;
            min-height: 300px;
            padding: 25px;
            border: none;
            border-radius: 15px;
            font-size: 17px;
            font-family: 'Georgia', serif;
            line-height: 1.8;
            background: rgba(255, 255, 255, 0.95);
            color: #2c1810;
            resize: vertical;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05);
            margin: 0;
        }

        .diary-content:focus {
            outline: none;
            background: white;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05), 0 0 25px rgba(139, 69, 19, 0.15);
            transform: translateY(-2px);
        }

        .diary-content::placeholder {
            color: #8B4513;
            font-style: italic;
            opacity: 0.7;
        }

        /* Preview Mode */
        .preview-container {
            display: none;
            min-height: 300px;
            padding: 25px;
            border-radius: 15px;
            font-size: 17px;
            font-family: 'Georgia', serif;
            line-height: 1.8;
            background: rgba(255, 255, 255, 0.95);
            color: #2c1810;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05);
            border: 2px solid #e6b28a;
            margin: 0;
        }

        .preview-container.active {
            display: block;
        }

        .preview-container strong {
            font-weight: bold;
            color: #5D2906;
        }

        .preview-container em {
            font-style: italic;
            color: #8B4513;
        }

        .preview-container u {
            text-decoration: underline;
            color: #A0522D;
        }

        .preview-container ul {
            margin: 15px 0;
            padding-left: 20px;
        }

        .preview-container li {
            margin: 8px 0;
            list-style-type: disc;
        }

        .preview-container blockquote {
            margin: 15px 0;
            padding: 15px 20px;
            background: rgba(255, 182, 193, 0.2);
            border-left: 4px solid #8B4513;
            font-style: italic;
            color: #5D2906;
        }

        .mood-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
            justify-content: center;
        }

        .mood-tag {
            padding: 10px 18px;
            border-radius: 25px;
            background: #e9ecef;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }

        .mood-tag:hover, .mood-tag.selected {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        .mood-tag.happy { background: #ffd166; }
        .mood-tag.sad { background: #a0d2ff; }
        .mood-tag.angry { background: #ff6b6b; color: white; }
        .mood-tag.anxious { background: #cc5de8; color: white; }
        .mood-tag.calm { background: #96f2d7; }
        .mood-tag.excited { background: #ff922b; color: white; }
        .mood-tag.tired { background: #adb5bd; color: white; }
        .mood-tag.neutral { background: #e9ecef; }

        .detected-mood {
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255, 182, 193, 0.2);
            border-left: 5px solid #8B4513;
        }

        .detected-mood i {
            font-size: 32px;
            color: #8B4513;
        }

        .detected-mood h3 {
            margin: 0;
            color: #5D2906;
            font-size: 22px;
        }

        #mood-result {
            margin: 5px 0 0;
            color: #8B4513;
            font-size: 18px;
            font-weight: 600;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .action-btn {
            flex: 1;
            padding: 18px;
            border-radius: 15px;
            border: none;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .save-btn {
            background: #8B4513;
            color: white;
        }

        .save-btn:hover {
            background: #5D2906;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(139, 69, 19, 0.3);
        }

        .cancel-btn {
            background: #e9ecef;
            color: #5D2906;
        }

        .cancel-btn:hover {
            background: #dee2e6;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .entries-container {
            margin-top: 40px;
            padding: 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.7);
        }

        .entries-container h3 {
            color: #8B4513;
            border-bottom: 2px solid #ffb6c1;
            padding-bottom: 15px;
            margin-bottom: 25px;
            font-size: 26px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .entry-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border-left: 5px solid #ffb6c1;
            transition: all 0.3s;
        }

        .entry-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .entry-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .entry-action-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .entry-action-btn.preview-btn {
            background: #8B4513;
            color: white;
        }

        .entry-action-btn.preview-btn:hover {
            background: #A0522D;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 69, 19, 0.3);
        }

        .entry-action-btn.edit-btn {
            background: #28a745;
            color: white;
        }

        .entry-action-btn.edit-btn:hover {
            background: #34ce57;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }

        .entry-action-btn.delete-btn {
            background: #dc3545;
            color: white;
        }

        .entry-action-btn.delete-btn:hover {
            background: #e74c3c;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
        }

        .entry-mood {
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
        }

        .entry-content {
            line-height: 1.7;
            color: #5D2906;
            font-size: 18px;
            padding: 10px 0;
        }

        /* Formatted content in entries */
        .entry-content strong {
            font-weight: bold;
            color: #2c1810;
        }

        .entry-content em {
            font-style: italic;
            color: #8B4513;
        }

        .entry-content u {
            text-decoration: underline;
            color: #A0522D;
        }

        .entry-content ul {
            margin: 8px 0;
            padding-left: 15px;
        }

        .entry-content li {
            margin: 4px 0;
            list-style-type: disc;
        }

        .entry-content blockquote {
            margin: 8px 0;
            padding: 8px 12px;
            background: rgba(255, 182, 193, 0.15);
            border-left: 3px solid #8B4513;
            font-style: italic;
            color: #5D2906;
        }

        /* Entry Preview Modal */
        .entry-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .entry-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 2px solid #ffd1dc;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #ffb6c1;
        }

        .modal-title {
            color: #8B4513;
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .modal-close {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #8B4513;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: #A0522D;
            transform: scale(1.1);
        }

        .modal-body {
            color: #2c1810;
            font-size: 17px;
            line-height: 1.8;
            font-family: 'Georgia', serif;
        }

        .modal-body strong {
            font-weight: bold;
            color: #5D2906;
        }

        .modal-body em {
            font-style: italic;
            color: #8B4513;
        }

        .modal-body u {
            text-decoration: underline;
            color: #A0522D;
        }

        .modal-body ul {
            margin: 15px 0;
            padding-left: 20px;
        }

        .modal-body li {
            margin: 8px 0;
            list-style-type: disc;
        }

        .modal-body blockquote {
            margin: 15px 0;
            padding: 15px 20px;
            background: rgba(255, 182, 193, 0.2);
            border-left: 4px solid #8B4513;
            font-style: italic;
            color: #5D2906;
            border-radius: 8px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .entry-date {
            font-size: 16px;
            color: #8B4513;
            margin-top: 15px;
            font-style: italic;
        }

        /* Footer */
        .app-footer {
            text-align: center;
            padding: 20px;
            color: #8B4513;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.8);
            width: 100%;
            position: relative;
            margin-top: 40px;
            border-top: 2px solid rgba(255, 182, 193, 0.4);
        }

        /* Responsive design */
        @media (max-width: 850px) {
            .diary-container {
                margin: 30px 20px;
                padding: 30px;
            }

            .navbar {
                padding: 0 20px;
            }

            .nav-links {
                gap: 15px;
            }

            .nav-links a {
                font-size: 16px;
                padding: 6px 10px;
            }

            .editor-toolbar {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }

            .editor-tools {
                justify-content: center;
            }
        }

        @media (max-width: 650px) {
            .diary-container {
                margin: 20px 15px;
                padding: 20px;
            }

            .editor-toolbar {
                padding: 12px 15px;
            }

            .tool-btn {
                width: 32px;
                height: 32px;
                font-size: 12px;
            }

            .diary-content {
                min-height: 250px;
                padding: 20px;
                font-size: 16px;
            }

            .action-buttons {
                flex-direction: column;
                gap: 15px;
            }

            .mood-tags {
                gap: 8px;
            }

            .mood-tag {
                padding: 8px 14px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .nav-links {
                gap: 10px;
            }

            .nav-links a {
                font-size: 14px;
                padding: 5px 8px;
            }

            .logo-text {
                font-size: 20px;
            }

            .voice-diary-container h2 {
                font-size: 26px;
            }

            .detected-mood h3 {
                font-size: 19px;
            }

            #mood-result {
                font-size: 16px;
            }
        }
    </style>
    <style>
        /* Micro-interactions (non-invasive) */
        .btn, .action-btn, .form-btn, .nav-btn, .tool-btn {
            position: relative; overflow: hidden; -webkit-tap-highlight-color: transparent;
        }
        .btn:active, .action-btn:active, .form-btn:active, .nav-btn:active, .tool-btn:active {
            transform: translateY(0) scale(0.98);
        }
        .nav-links a i, .action-btn i, .btn i { transition: transform 0.2s ease; }
        .nav-links a:hover i { transform: translateY(-1px); }
        .input-group input:focus, textarea:focus {
            box-shadow: 0 0 0 3px rgba(255,182,193,0.35);
        }
        /* Button ripple effect */
        .ripple { position: absolute; border-radius: 999px; transform: translate(-50%,-50%) scale(0);
            background: rgba(255,255,255,0.5); pointer-events: none; animation: ripple 600ms ease-out forwards; }
        @keyframes ripple { from { opacity:.7; transform: translate(-50%,-50%) scale(0);} to { opacity:0; transform: translate(-50%,-50%) scale(4);} }
        /* Respect reduced motion */
        @media (prefers-reduced-motion: reduce) {
            * { animation-duration: .001ms !important; animation-iteration-count: 1 !important; transition-duration: .001ms !important; }
        }
    </style>

</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <div class="logo-icon">🧸</div>
            <div class="logo-text">Buddy</div>
        </div>
        <div class="nav-links">
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="diary.html" class="active"><i class="fas fa-book"></i> Diary</a>
            <a href="reminders.html"><i class="fas fa-bell"></i> Reminders</a>
            <a href="calendar.html"><i class="fas fa-calendar"></i> Calendar</a>
            <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
            <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </nav>

    <!-- Personal Diary Container -->
    <div class="diary-container">
        <h2>
            <i class="fas fa-feather-alt"></i> Personal Diary
        </h2>

        <!-- Enhanced Editor Toolbar -->
        <div class="editor-toolbar">
            <div class="editor-tools">
                <button class="tool-btn" id="bold-btn" title="Bold (Ctrl+B)">
                    <i class="fas fa-bold"></i>
                </button>
                <button class="tool-btn" id="italic-btn" title="Italic (Ctrl+I)">
                    <i class="fas fa-italic"></i>
                </button>
                <button class="tool-btn" id="underline-btn" title="Underline (Ctrl+U)">
                    <i class="fas fa-underline"></i>
                </button>
                <button class="tool-btn" id="list-btn" title="Bullet List (Ctrl+L)">
                    <i class="fas fa-list-ul"></i>
                </button>
                <button class="tool-btn" id="quote-btn" title="Quote (Ctrl+Q)">
                    <i class="fas fa-quote-left"></i>
                </button>
                <button class="tool-btn" id="preview-btn" title="Preview (Ctrl+P)">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            <div class="word-count" id="word-count">
                0 words
            </div>
        </div>

        <!-- Enhanced Diary Content -->
        <div class="editor-container">
            <textarea
                id="diary-content"
                class="diary-content"
                placeholder="Pour your heart out... Write about your day, your thoughts, your dreams, or anything that comes to mind. This is your safe space to express yourself freely."
            ></textarea>
            <div id="preview-container" class="preview-container"></div>
        </div>

        <!-- Mood Detection -->
        <div class="detected-mood" id="detected-mood">
            <i class="fas fa-smile"></i>
            <div>
                <h3>Mood Detection</h3>
                <p id="mood-result">We'll detect your mood once you start speaking or typing</p>
            </div>
        </div>

        <!-- Mood Tags -->
        <div class="mood-tags">
            <div class="mood-tag happy" data-mood="happy"><i class="fas fa-smile"></i> Happy</div>
            <div class="mood-tag sad" data-mood="sad"><i class="fas fa-sad-tear"></i> Sad</div>
            <div class="mood-tag angry" data-mood="angry"><i class="fas fa-angry"></i> Angry</div>
            <div class="mood-tag anxious" data-mood="anxious"><i class="fas fa-flushed"></i> Anxious</div>

    <script>
        // Authentication check
        function checkAuthentication() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');

            if (!token || !user) {
                alert('Please login to access the diary.');
                window.location.href = 'index.html';

        // Global variables
        let diaryEntries = [];
        let diaryContent, moodResult, saveBtn, clearBtn, entriesList, wordCount;
        let boldBtn, italicBtn, underlineBtn, listBtn, quoteBtn, previewBtn, previewContainer;

        // Check authentication on page load

            // Page will redirect, stop execution
        } else {
            // Enhanced Diary Elements
            diaryContent = document.getElementById('diary-content');
            moodResult = document.getElementById('mood-result');
            saveBtn = document.getElementById('save-btn');
            clearBtn = document.getElementById('clear-btn');
            entriesList = document.getElementById('entries-list');

            // Editor toolbar elements

        // Load diary entries from backend
        async function loadDiaryEntries() {
            try {
                console.log('📡 Loading diary entries from backend...');
                const token = localStorage.getItem('token');
                if (!token) {
                    console.warn('No auth token, using localStorage');
                    diaryEntries = JSON.parse(localStorage.getItem('diaryEntries')) || [];
                    return;
                }

                const response = await fetch(getApiUrl('/diary'), {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const backendEntries = await response.json();
                    console.log('🔍 Backend response:', backendEntries);
                    
                    // Handle different response formats
                    let entriesArray;
                    if (Array.isArray(backendEntries)) {
                        entriesArray = backendEntries;
                    } else if (backendEntries && Array.isArray(backendEntries.entries)) {
                        entriesArray = backendEntries.entries;
                    } else if (backendEntries && backendEntries.data && Array.isArray(backendEntries.data)) {
                        entriesArray = backendEntries.data;
                    } else {
                        console.warn('⚠️ Unexpected backend response format:', backendEntries);
                        entriesArray = [];
                    }
                    
                    console.log('✅ Loaded', entriesArray.length, 'diary entries from backend');

                    // Convert backend format to frontend format
                    diaryEntries = entriesArray.map(entry => ({
                        id: entry._id,
                        content: entry.content,
                        mood: entry.mood || 'neutral',
                        date: new Date(entry.createdAt).toLocaleString(),
                        voiceFileUrl: entry.voiceFileUrl
                    }));

                    // Update localStorage backup
                    localStorage.setItem('diaryEntries', JSON.stringify(diaryEntries));
                    renderEntries();
                } else {
                    throw new Error(`Backend error: ${response.status}`);
                }
            } catch (error) {
                console.warn('⚠️ Failed to load from backend:', error.message);
                console.log('📱 Falling back to localStorage...');

                // Fallback to localStorage
                diaryEntries = JSON.parse(localStorage.getItem('diaryEntries')) || [];
                renderEntries();
            }
        }

        // Save diary entry to backend
        async function saveDiaryEntryToBackend(entryData) {
            try {
                const token = localStorage.getItem('token');
                if (!token) throw new Error('No auth token');

                const response = await fetch('http://localhost:5000/api/diary', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(entryData)
                });

                if (response.ok) {
                    const savedEntry = await response.json();
                    console.log('✅ Diary entry saved to backend');
                    return savedEntry;
                } else {
                    throw new Error(`Backend error: ${response.status}`);
                }
            } catch (error) {
                console.error('❌ Failed to save diary entry to backend:', error);
                throw error;
            }
        }

        // Enhanced Text Editor Functions
        function updateWordCount() {
            const text = diaryContent.value.trim();
            const words = text ? text.split(/\s+/).length : 0;
            const chars = text.length;
            wordCount.textContent = `${words} words • ${chars} characters`;
        }

        function insertTextAtCursor(startTag, endTag = '') {
            const start = diaryContent.selectionStart;
            const end = diaryContent.selectionEnd;
            const selectedText = diaryContent.value.substring(start, end);

            let replacement;
            if (selectedText) {
                // If text is selected, wrap it
                replacement = startTag + selectedText + endTag;
            } else {
                // If no text selected, insert placeholder
                const placeholder = getPlaceholderText(startTag);
                replacement = startTag + placeholder + endTag;
            }

            // Insert the replacement text
            diaryContent.value = diaryContent.value.substring(0, start) + replacement + diaryContent.value.substring(end);

            // Set cursor position
            if (selectedText) {
                // If we wrapped selected text, place cursor after the wrapped text
                const newCursorPos = start + replacement.length;
                diaryContent.setSelectionRange(newCursorPos, newCursorPos);
            } else {
                // If we inserted placeholder, select the placeholder text
                const placeholderStart = start + startTag.length;
                const placeholderEnd = placeholderStart + getPlaceholderText(startTag).length;
                diaryContent.setSelectionRange(placeholderStart, placeholderEnd);
            }

            diaryContent.focus();
            updateWordCount();
            autoResize();
        }

        function getPlaceholderText(startTag) {
            switch(startTag) {
                case '**': return 'bold text';
                case '*': return 'italic text';
                case '<u>': return 'underlined text';
                case '• ': return 'list item';
                case '> ': return 'quoted text';
                default: return 'text';
            }
        }

        function autoResize() {
            diaryContent.style.height = 'auto';
            diaryContent.style.height = Math.max(300, diaryContent.scrollHeight) + 'px';
        }

        // Enhanced editor toolbar functionality
        function setupEditorToolbar() {
            // Bold button
            boldBtn.addEventListener('click', (e) => {
                e.preventDefault();
                insertTextAtCursor('**', '**');
                toggleButtonActive(boldBtn);
                showFormatHint('Bold formatting applied');
            });

            // Italic button
            italicBtn.addEventListener('click', (e) => {
                e.preventDefault();
                insertTextAtCursor('*', '*');
                toggleButtonActive(italicBtn);
                showFormatHint('Italic formatting applied');

            // Underline button
            underlineBtn.addEventListener('click', (e) => {
                e.preventDefault();
                insertTextAtCursor('<u>', '</u>');
                toggleButtonActive(underlineBtn);
                showFormatHint('Underline formatting applied');
            });

            // List button
            listBtn.addEventListener('click', (e) => {
                e.preventDefault();
                insertListItem();
                toggleButtonActive(listBtn);

            });

            // Quote button

        function togglePreview() {
            const isPreviewMode = previewContainer.classList.contains('active');

            if (isPreviewMode) {
                // Switch back to edit mode
                previewContainer.classList.remove('active');
                diaryContent.style.display = 'block';
                previewBtn.innerHTML = '<i class="fas fa-eye"></i>';
                previewBtn.title = 'Preview (Ctrl+P)';
                showFormatHint('Edit mode');
            } else {
                // Switch to preview mode
                updatePreview();
                previewContainer.classList.add('active');
                diaryContent.style.display = 'none';
                previewBtn.innerHTML = '<i class="fas fa-edit"></i>';
                previewBtn.title = 'Edit (Ctrl+P)';
                showFormatHint('Preview mode');
            }
        }

        function updatePreview() {
            const text = diaryContent.value;
            const html = formatTextToHTML(text);
            previewContainer.innerHTML = html || '<em style="color: #8B4513;">Start writing to see preview...</em>';
        }

        // Convert formatted text to HTML
        function formatTextToHTML(text) {
            if (!text) return '';

            let html = text
                // Convert markdown-style formatting to HTML
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')  // Bold
                .replace(/\*(.*?)\*/g, '<em>$1</em>')              // Italic
                .replace(/<u>(.*?)<\/u>/g, '<u>$1</u>')           // Underline
                .replace(/^• (.+)$/gm, '<li>$1</li>')             // List items
                .replace(/^> (.+)$/gm, '<blockquote>$1</blockquote>') // Quotes
                .replace(/\n/g, '<br>')                           // Line breaks
                .replace(/(<li>.*<\/li>)/gs, '<ul>$1</ul>')       // Wrap list items
                .replace(/<\/ul><br><ul>/g, '')                   // Clean up multiple lists
                .replace(/<br><br>/g, '<br>');                    // Clean up double breaks

            return html;
        }

        function toggleButtonActive(button) {
            // Remove active class from all buttons first
            document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active'));

            // Add active class to clicked button temporarily
            button.classList.add('active');
            setTimeout(() => button.classList.remove('active'), 300);
        }

        function insertListItem() {
            const start = diaryContent.selectionStart;
            const textBefore = diaryContent.value.substring(0, start);
            const lineStart = textBefore.lastIndexOf('\n') + 1;
            const currentLine = diaryContent.value.substring(lineStart, start);

            if (currentLine.trim() === '') {
                // If we're at the beginning of an empty line, just add bullet
                insertTextAtCursor('• ', '');
            } else {
                // If there's text on the line, go to new line and add bullet
                insertTextAtCursor('\n• ', '');
            }
        }

        function insertQuote() {
            const start = diaryContent.selectionStart;
            const textBefore = diaryContent.value.substring(0, start);
            const lineStart = textBefore.lastIndexOf('\n') + 1;
            const currentLine = diaryContent.value.substring(lineStart, start);

            if (currentLine.trim() === '') {
                // If we're at the beginning of an empty line, just add quote
                insertTextAtCursor('> ', '');
            } else {
                // If there's text on the line, go to new line and add quote
                insertTextAtCursor('\n> ', '');
            }
        }

        function showFormatHint(message) {
            // Create or update hint element
            let hint = document.getElementById('format-hint');
            if (!hint) {
                hint = document.createElement('div');
                hint.id = 'format-hint';
                hint.style.cssText = `
                    position: fixed;
                    top: 20px;

                    background: #8B4513;

                    padding: 8px 16px;
                    border-radius: 20px;
                    font-size: 12px;
                    font-weight: 600;
                    z-index: 1000;
                    opacity: 0;
                    transform: translateY(-10px);
                    transition: all 0.3s ease;
                `;
                document.body.appendChild(hint);
            }

            hint.textContent = message;
            hint.style.opacity = '1';
            hint.style.transform = 'translateY(0)';

            setTimeout(() => {
                hint.style.opacity = '0';
                hint.style.transform = 'translateY(-10px)';

        }

        // Advanced Mood Detection System
        function detectMood(text) {
            if (!text || text.trim().length < 3) {
                updateMoodDisplay('neutral', 0, 'Write more to detect your mood...');
                return 'neutral';
            }

            // Enhanced mood analysis with weighted keywords and patterns
            const moodAnalysis = analyzeMoodAdvanced(text);
            const detectedMood = moodAnalysis.primaryMood;
            const confidence = moodAnalysis.confidence;
            const insights = moodAnalysis.insights;

            updateMoodDisplay(detectedMood, confidence, insights);
            return detectedMood;
        }

        function analyzeMoodAdvanced(text) {
            const cleanText = text.toLowerCase().trim();
            const sentences = cleanText.split(/[.!?]+/).filter(s => s.trim().length > 0);
            const words = cleanText.split(/\s+/);

            // Enhanced keyword database with weights and context
            const moodKeywords = {
                happy: {
                    primary: { weight: 3, words: ['happy', 'joy', 'joyful', 'delighted', 'ecstatic', 'blissful', 'elated', 'cheerful'] },
                    secondary: { weight: 2, words: ['great', 'wonderful', 'amazing', 'awesome', 'fantastic', 'brilliant', 'excellent', 'perfect'] },
                    contextual: { weight: 1, words: ['love', 'smile', 'laugh', 'celebrate', 'success', 'achievement', 'win', 'beautiful', 'sunshine', 'bright'] }
                },
                sad: {
                    primary: { weight: 3, words: ['sad', 'depressed', 'miserable', 'heartbroken', 'devastated', 'grief', 'sorrow', 'melancholy'] },
                    secondary: { weight: 2, words: ['cry', 'tears', 'weep', 'lonely', 'empty', 'hopeless', 'disappointed', 'hurt'] },
                    contextual: { weight: 1, words: ['loss', 'miss', 'gone', 'dark', 'rain', 'cold', 'alone', 'broken', 'failed', 'regret'] }
                },
                angry: {
                    primary: { weight: 3, words: ['angry', 'furious', 'rage', 'mad', 'livid', 'outraged', 'irate', 'enraged'] },
                    secondary: { weight: 2, words: ['hate', 'annoyed', 'frustrated', 'irritated', 'pissed', 'upset', 'bothered', 'aggravated'] },
                    contextual: { weight: 1, words: ['stupid', 'idiot', 'unfair', 'wrong', 'terrible', 'awful', 'disgusting', 'fight', 'argue'] }
                },
                anxious: {
                    primary: { weight: 3, words: ['anxious', 'nervous', 'worried', 'panic', 'scared', 'terrified', 'fearful', 'apprehensive'] },
                    secondary: { weight: 2, words: ['stress', 'stressed', 'tense', 'overwhelmed', 'pressure', 'fear', 'doubt', 'uncertain'] },
                    contextual: { weight: 1, words: ['what if', 'worried about', 'cant sleep', 'restless', 'uneasy', 'trouble', 'problem', 'deadline'] }
                },
                calm: {
                    primary: { weight: 3, words: ['calm', 'peaceful', 'serene', 'tranquil', 'relaxed', 'composed', 'centered', 'balanced'] },
                    secondary: { weight: 2, words: ['quiet', 'still', 'gentle', 'soft', 'smooth', 'easy', 'comfortable', 'content'] },
                    contextual: { weight: 1, words: ['meditation', 'breathe', 'nature', 'garden', 'sunset', 'ocean', 'mountains', 'peace'] }
                },
                excited: {
                    primary: { weight: 3, words: ['excited', 'thrilled', 'enthusiastic', 'eager', 'pumped', 'energetic', 'hyped', 'exhilarated'] },
                    secondary: { weight: 2, words: ['cant wait', 'looking forward', 'anticipate', 'ready', 'motivated', 'inspired', 'passionate'] },
                    contextual: { weight: 1, words: ['adventure', 'new', 'opportunity', 'chance', 'possibility', 'future', 'dream', 'goal'] }
                },
                tired: {
                    primary: { weight: 3, words: ['tired', 'exhausted', 'fatigued', 'weary', 'drained', 'worn out', 'depleted', 'spent'] },
                    secondary: { weight: 2, words: ['sleepy', 'drowsy', 'sluggish', 'lethargic', 'burned out', 'overworked', 'need rest'] },
                    contextual: { weight: 1, words: ['long day', 'busy', 'work', 'stress', 'no energy', 'cant focus', 'heavy', 'slow'] }
                }
            };

            // Calculate mood scores with advanced weighting
            const moodScores = {};
            let totalWords = 0;

            for (const mood in moodKeywords) {
                moodScores[mood] = 0;

                for (const category in moodKeywords[mood]) {
                    const { weight, words: keywords } = moodKeywords[mood][category];

                    for (const keyword of keywords) {
                        const matches = countKeywordMatches(cleanText, keyword);
                        moodScores[mood] += matches * weight;
                        totalWords += matches;
                    }
                }
            }

            // Apply contextual analysis
            const contextualBoosts = analyzeContext(cleanText, sentences);
            for (const mood in contextualBoosts) {
                moodScores[mood] += contextualBoosts[mood];
            }

            // Apply sentiment patterns
            const sentimentBoosts = analyzeSentimentPatterns(cleanText);
            for (const mood in sentimentBoosts) {
                moodScores[mood] += sentimentBoosts[mood];
            }

            // Determine primary mood and confidence
            const sortedMoods = Object.entries(moodScores)
                .sort(([,a], [,b]) => b - a)
                .filter(([,score]) => score > 0);

            if (sortedMoods.length === 0) {
                return {
                    primaryMood: 'neutral',
                    confidence: 0,
                    insights: 'No clear emotional indicators detected'
                };
            }

            const [primaryMood, primaryScore] = sortedMoods[0];
            const secondaryScore = sortedMoods[1] ? sortedMoods[1][1] : 0;

            // Calculate confidence based on score difference and text length
            const scoreDifference = primaryScore - secondaryScore;
            const textLengthFactor = Math.min(words.length / 50, 1); // Normalize to 50 words
            const confidence = Math.min(
                (scoreDifference / Math.max(primaryScore, 1)) * 100 * textLengthFactor,
                95
            );

            // Generate insights
            const insights = generateMoodInsights(primaryMood, confidence, sortedMoods, words.length);

            return {
                primaryMood,
                confidence: Math.round(confidence),
                insights,
                allScores: moodScores
            };
        }

        function countKeywordMatches(text, keyword) {
            // Handle multi-word phrases
            if (keyword.includes(' ')) {
                return (text.match(new RegExp(keyword.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi')) || []).length;
            }

            // Handle single words with word boundaries
            const regex = new RegExp(`\\b${keyword.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')}\\b`, 'gi');
            return (text.match(regex) || []).length;
        }

        function analyzeContext(text, sentences) {
            const contextBoosts = {
                happy: 0, sad: 0, angry: 0, anxious: 0, calm: 0, excited: 0, tired: 0
            };

            // Analyze sentence structure and punctuation
            const exclamationCount = (text.match(/!/g) || []).length;
            const questionCount = (text.match(/\?/g) || []).length;
            const capsCount = (text.match(/[A-Z]{2,}/g) || []).length;

            // Exclamation marks suggest excitement or anger
            if (exclamationCount > 0) {
                contextBoosts.excited += exclamationCount * 0.5;
                contextBoosts.happy += exclamationCount * 0.3;
                contextBoosts.angry += exclamationCount * 0.2;
            }

            // Multiple questions suggest anxiety or confusion
            if (questionCount > 1) {
                contextBoosts.anxious += questionCount * 0.3;
            }

            // Caps suggest strong emotions
            if (capsCount > 0) {
                contextBoosts.angry += capsCount * 0.4;
                contextBoosts.excited += capsCount * 0.3;
            }

            // Analyze sentence length (very short might indicate tiredness or sadness)
            const avgSentenceLength = sentences.reduce((sum, s) => sum + s.split(' ').length, 0) / sentences.length;
            if (avgSentenceLength < 5) {
                contextBoosts.tired += 0.5;
                contextBoosts.sad += 0.3;
            }

            return contextBoosts;
        }

        function analyzeSentimentPatterns(text) {
            const sentimentBoosts = {
                happy: 0, sad: 0, angry: 0, anxious: 0, calm: 0, excited: 0, tired: 0
            };

            // Positive patterns
            const positivePatterns = [
                /feel\s+(good|great|amazing|wonderful)/gi,
                /so\s+(happy|excited|glad)/gi,
                /love\s+(this|it|that)/gi,
                /best\s+day/gi,
                /going\s+well/gi
            ];

            // Negative patterns
            const negativePatterns = [
                /feel\s+(bad|awful|terrible|horrible)/gi,
                /so\s+(sad|tired|angry|frustrated)/gi,
                /hate\s+(this|it|that)/gi,
                /worst\s+day/gi,
                /going\s+(wrong|badly)/gi,
                /can't\s+(take|handle|deal)/gi
            ];

            // Anxiety patterns
            const anxietyPatterns = [
                /what\s+if/gi,
                /worried\s+about/gi,
                /can't\s+stop\s+thinking/gi,
                /keep\s+thinking/gi,
                /so\s+nervous/gi
            ];

            // Count pattern matches
            positivePatterns.forEach(pattern => {
                const matches = (text.match(pattern) || []).length;
                sentimentBoosts.happy += matches * 0.8;
                sentimentBoosts.excited += matches * 0.5;
            });

            negativePatterns.forEach(pattern => {
                const matches = (text.match(pattern) || []).length;
                sentimentBoosts.sad += matches * 0.8;
                sentimentBoosts.angry += matches * 0.5;
            });

            anxietyPatterns.forEach(pattern => {
                const matches = (text.match(pattern) || []).length;
                sentimentBoosts.anxious += matches * 1.0;
            });

            return sentimentBoosts;
        }

        function generateMoodInsights(mood, confidence, sortedMoods, wordCount) {
            const moodDescriptions = {
                happy: ['joyful', 'positive', 'uplifting', 'bright', 'optimistic'],
                sad: ['melancholic', 'reflective', 'somber', 'thoughtful', 'introspective'],
                angry: ['intense', 'passionate', 'frustrated', 'heated', 'strong'],
                anxious: ['concerned', 'worried', 'apprehensive', 'uncertain', 'tense'],
                calm: ['peaceful', 'balanced', 'serene', 'composed', 'centered'],
                excited: ['energetic', 'enthusiastic', 'vibrant', 'dynamic', 'spirited'],
                tired: ['weary', 'exhausted', 'drained', 'low-energy', 'fatigued']
            };

            const confidenceLevel = confidence > 70 ? 'high' : confidence > 40 ? 'moderate' : 'low';
            const description = moodDescriptions[mood] ?
                moodDescriptions[mood][Math.floor(Math.random() * moodDescriptions[mood].length)] :
                'neutral';

            let insight = `Your writing feels ${description}`;

            // Add confidence indicator
            if (confidenceLevel === 'high') {
                insight += ' with strong emotional indicators';
            } else if (confidenceLevel === 'moderate') {
                insight += ' with some emotional undertones';
            } else {
                insight += ' with subtle emotional hints';
            }

            // Add secondary mood if present
            if (sortedMoods.length > 1 && sortedMoods[1][1] > 0) {
                const secondaryMood = sortedMoods[1][0];
                insight += `, with traces of ${secondaryMood}`;
            }

            // Add writing style observation
            if (wordCount < 20) {
                insight += '. Consider writing more to get better mood insights.';
            } else if (wordCount > 100) {
                insight += '. Your detailed writing provides rich emotional context.';
            }

            return insight;
        }

        function updateMoodDisplay(mood, confidence, insights) {
            const moodIcons = {
                happy: { emoji: '😊', name: 'Happy', color: '#FFD700' },
                sad: { emoji: '😢', name: 'Sad', color: '#4682B4' },
                angry: { emoji: '😠', name: 'Angry', color: '#DC143C' },
                anxious: { emoji: '😰', name: 'Anxious', color: '#FF6347' },
                calm: { emoji: '😌', name: 'Calm', color: '#98FB98' },
                excited: { emoji: '🤩', name: 'Excited', color: '#FF69B4' },
                tired: { emoji: '😴', name: 'Tired', color: '#9370DB' },
                neutral: { emoji: '😐', name: 'Neutral', color: '#808080' }
            };

            const moodInfo = moodIcons[mood] || moodIcons.neutral;

            // Create rich mood display
            let displayText = `${moodInfo.emoji} ${moodInfo.name}`;

            if (confidence > 0) {
                displayText += ` (${confidence}% confidence)`;
            }

            // Update the mood result element
            if (moodResult) {
                moodResult.innerHTML = `
                    <div style="
                        padding: 12px 16px;
                        background: linear-gradient(135deg, ${moodInfo.color}20, ${moodInfo.color}10);
                        border-left: 4px solid ${moodInfo.color};
                        border-radius: 8px;
                        margin: 10px 0;
                        font-family: 'Georgia', serif;
                    ">
                        <div style="
                            font-size: 18px;
                            font-weight: bold;
                            color: #2c1810;
                            margin-bottom: 6px;
                        ">
                            ${displayText}
                        </div>
                        <div style="
                            font-size: 14px;
                            color: #5D2906;
                            font-style: italic;
                            line-height: 1.4;
                        ">
                            ${insights}
                        </div>
                    </div>
                `;
            }
        }

        // Save diary entry
        async function saveEntry() {
            const content = diaryContent.value.trim();
            if (!content) {
                alert('Please add some content before saving');
                return;
            }

            const saveBtn = document.getElementById('save-btn');
            const editingId = saveBtn.dataset.editingId;

            try {
                const mood = detectMood(content);

                if (editingId) {
                    // Update existing entry
                    await updateExistingEntry(editingId, content, mood);
                } else {
                    // Create new entry
                    await createNewEntry(content, mood);
                }

                // Reset form and button
                resetEditor();

            } catch (error) {
                console.error('Failed to save diary entry:', error);
                alert('Failed to save entry. Please try again.');
            }
        }

        async function createNewEntry(content, mood) {
            const entryData = { content, mood };

            try {
                // Save to backend first
                const savedEntry = await saveDiaryEntryToBackend(entryData);

                // Add to local array with backend format
                const entry = {
                    id: savedEntry._id,
                    content: savedEntry.content,
                    mood: savedEntry.mood || mood,
                    date: new Date(savedEntry.createdAt).toLocaleString(),
                    voiceFileUrl: savedEntry.voiceFileUrl
                };

                diaryEntries.unshift(entry);
                localStorage.setItem('diaryEntries', JSON.stringify(diaryEntries));
                renderEntries();

                moodResult.textContent = "Entry saved successfully!";
            } catch (error) {
                // Fallback to local storage only
                const entry = {
                    id: Date.now(),
                    content,
                    mood,
                    date: new Date().toLocaleString()
                };

                diaryEntries.unshift(entry);
                localStorage.setItem('diaryEntries', JSON.stringify(diaryEntries));
                renderEntries();

                moodResult.textContent = "Entry saved locally (offline mode)";
            }
        }

        async function updateExistingEntry(entryId, content, mood) {
            const entryData = { content, mood };

            try {
                // Update in backend
                const token = localStorage.getItem('token');
                if (token) {
                    const response = await fetch(`http://localhost:5000/api/diary/${entryId}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(entryData)
                    });

                    if (response.ok) {
                        console.log('✅ Entry updated in backend');
                    }
                }

                // Update local array
                const entryIndex = diaryEntries.findIndex(e => e.id === entryId);
                if (entryIndex !== -1) {
                    diaryEntries[entryIndex].content = content;
                    diaryEntries[entryIndex].mood = mood;
                    diaryEntries[entryIndex].date = new Date().toLocaleString() + ' (Updated)';
                }

                localStorage.setItem('diaryEntries', JSON.stringify(diaryEntries));
                renderEntries();

                moodResult.textContent = "Entry updated successfully!";
            } catch (error) {
                throw error;
            }
        }

        function resetEditor() {
            const saveBtn = document.getElementById('save-btn');

            // Reset form
            diaryContent.value = '';
            updateWordCount();
            autoResize();

            // Reset save button
            saveBtn.innerHTML = '<i class="fas fa-save"></i> Save Entry';
            saveBtn.style.background = '#8B4513';
            delete saveBtn.dataset.editingId;

            setTimeout(() => {
                moodResult.textContent = "We'll detect your mood once you start speaking or typing";
            }, 3000);
        }

        // Render saved entries
        function renderEntries() {
            entriesList.innerHTML = '';

            diaryEntries.slice(0, 5).forEach(entry => {
                const moodColors = {
                    happy: '#ffd166',
                    sad: '#a0d2ff',
                    angry: '#ff6b6b',
                    anxious: '#cc5de8',
                    calm: '#96f2d7',
                    excited: '#ff922b',
                    tired: '#adb5bd',
                    neutral: '#e9ecef'
                };

                const moodIcons = {
                    happy: '😊',
                    sad: '😢',
                    angry: '😠',
                    anxious: '😰',
                    calm: '😌',
                    excited: '🤩',
                    tired: '😴',
                    neutral: '😐'
                };

                const moodTitles = {
                    happy: 'Happy',
                    sad: 'Sad',
                    angry: 'Angry',
                    anxious: 'Anxious',
                    calm: 'Calm',
                    excited: 'Excited',
                    tired: 'Tired',
                    neutral: 'Neutral'
                };

                const entryEl = document.createElement('div');
                entryEl.className = 'entry-card';

                // Format the content to display properly
                const formattedContent = formatTextToHTML(entry.content);

                entryEl.innerHTML = `
                    <div class="entry-header">
                        <div class="entry-mood" style="background: ${moodColors[entry.mood] || '#e9ecef'};">
                            ${moodIcons[entry.mood] || '😐'} ${moodTitles[entry.mood] || 'Neutral'}
                        </div>
                        <div class="entry-date">${entry.date}</div>
                        <div class="entry-actions">
                            <button class="entry-action-btn preview-btn" onclick="previewEntry('${entry._id || entry.id}')" title="Preview Entry">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="entry-action-btn edit-btn" onclick="editEntry('${entry._id || entry.id}')" title="Edit Entry">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="entry-action-btn delete-btn" onclick="deleteEntry('${entry._id || entry.id}')" title="Delete Entry">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="entry-content">${formattedContent}</div>
                `;
                entriesList.appendChild(entryEl);
            });
        }

        // Clear current entry
        function clearEntry() {
            diaryContent.value = '';
            moodResult.textContent = "We'll detect your mood once you start speaking or typing";
            document.querySelectorAll('.mood-tag').forEach(t => t.classList.remove('selected'));
        }

        // Enhanced Event Listeners
        saveBtn.addEventListener('click', saveEntry);
        clearBtn.addEventListener('click', clearEntry);

        // Text editor enhancements
        diaryContent.addEventListener('input', () => {
            updateWordCount();
            autoResize();
            if (diaryContent.value.trim()) {
                detectMood(diaryContent.value);
            }
        });

        diaryContent.addEventListener('keydown', (e) => {
            // Auto-indent for lists
            if (e.key === 'Enter') {
                const lines = diaryContent.value.split('\n');
                const currentLineIndex = diaryContent.value.substring(0, diaryContent.selectionStart).split('\n').length - 1;
                const currentLine = lines[currentLineIndex];

                if (currentLine.trim().startsWith('• ')) {
                    e.preventDefault();
                    insertTextAtCursor('\n• ', '');
                } else if (currentLine.trim().startsWith('> ')) {
                    e.preventDefault();
                    insertTextAtCursor('\n> ', '');
                }
            }

            // Keyboard shortcuts
            if (e.ctrlKey || e.metaKey) {
                switch(e.key.toLowerCase()) {
                    case 'b':
                        e.preventDefault();
                        boldBtn.click();
                        break;
                    case 'i':
                        e.preventDefault();
                        italicBtn.click();
                        break;
                    case 'u':
                        e.preventDefault();
                        underlineBtn.click();
                        break;
                    case 'l':
                        e.preventDefault();
                        listBtn.click();
                        break;
                    case 'q':
                        e.preventDefault();
                        quoteBtn.click();
                        break;
                    case 'p':
                        e.preventDefault();
                        previewBtn.click();
                        break;
                }
            }

            // Tab key for indentation
            if (e.key === 'Tab') {
                e.preventDefault();
                insertTextAtCursor('    ', ''); // 4 spaces for indentation
            }
        });

        // Initialize enhanced editor
        setupEditorToolbar();
        updateWordCount();
        autoResize();
        loadDiaryEntries();

        // Real-time mood detection while typing
        diaryContent.addEventListener('input', () => {
            if (diaryContent.value.trim()) {
                detectMood(diaryContent.value);
            } else {
                moodResult.textContent = "We'll detect your mood once you start speaking or typing";
            }
        });

        // Mood tag selection
        document.querySelectorAll('.mood-tag').forEach(tag => {
            tag.addEventListener('click', () => {
                // Highlight selected tag
                document.querySelectorAll('.mood-tag').forEach(t => t.classList.remove('selected'));

        // Subtle ripple binding
        (function(){
            const rippleTargets = document.querySelectorAll('.btn, .action-btn, .form-btn, .nav-btn, .record-btn');
            rippleTargets.forEach(btn => btn.addEventListener('click', function(e){
                const r = this.getBoundingClientRect();
                const x = (e.clientX||r.width/2) - r.left;
                const y = (e.clientY||r.height/2) - r.top;
                const s = document.createElement('span'); s.className='ripple';
                const size = Math.max(r.width, r.height);
                s.style.width = s.style.height = size + 'px'; s.style.left = x + 'px'; s.style.top = y + 'px';
                this.appendChild(s); s.addEventListener('animationend', ()=> s.remove());
            }));
        })();

                tag.classList.add('selected');

                // Update mood display
                const mood = tag.getAttribute('data-mood');
                const moodIcons = {
                    happy: '😊 Happy',
                    sad: '😢 Sad',
                    angry: '😠 Angry',
                    anxious: '😰 Anxious',
                    calm: '😌 Calm',
                    excited: '🤩 Excited',
                    tired: '😴 Tired',
                    neutral: '😐 Neutral'
                };

                moodResult.textContent = `Selected mood: ${moodIcons[mood]}`;
            });
        });

        // Logout button
        document.getElementById('logout-btn').addEventListener('click', function() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        });

        } // End of authentication check

        // Entry Management Functions (Global scope for onclick handlers)
        function previewEntry(entryId) {
            if (!diaryEntries || !Array.isArray(diaryEntries)) {
                alert('Diary entries not loaded yet. Please wait a moment and try again.');
                return;
            }

            const entry = diaryEntries.find(e => e.id === entryId || e._id === entryId);
            if (!entry) {
                alert('Entry not found');
                return;
            }

            const modal = document.getElementById('entry-modal');
            const modalTitle = document.getElementById('modal-title-text');
            const modalBody = document.getElementById('modal-body');

            modalTitle.textContent = `Entry from ${entry.date}`;
            modalBody.innerHTML = formatTextToHTML(entry.content);

            modal.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeEntryModal() {
            const modal = document.getElementById('entry-modal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto'; // Restore scrolling
        }

        function editEntry(entryId) {
            if (!diaryEntries || !Array.isArray(diaryEntries)) {
                alert('Diary entries not loaded yet. Please wait a moment and try again.');
                return;
            }

            const entry = diaryEntries.find(e => e.id === entryId || e._id === entryId);
            if (!entry) {
                alert('Entry not found');
                return;
            }

            // Load the entry content into the editor
            if (!diaryContent) {
                diaryContent = document.getElementById('diary-content');
            }
            diaryContent.value = entry.content;

            // Update word count and auto-resize
            if (typeof updateWordCount === 'function') updateWordCount();
            if (typeof autoResize === 'function') autoResize();

            // Scroll to the editor
            diaryContent.scrollIntoView({ behavior: 'smooth', block: 'center' });
            diaryContent.focus();

            // Update the save button to indicate editing mode
            if (!saveBtn) {
                saveBtn = document.getElementById('save-btn');
            }
            saveBtn.innerHTML = '<i class="fas fa-save"></i> Update Entry';
            saveBtn.style.background = '#28a745';

            // Store the entry ID for updating (use _id for backend entries)
            saveBtn.dataset.editingId = entry._id || entry.id;

            // Show editing indicator
            if (typeof showFormatHint === 'function') {
                showFormatHint('Editing mode - Click "Update Entry" to save changes');
            }
        }

        async function deleteEntry(entryId) {
            if (!diaryEntries || !Array.isArray(diaryEntries)) {
                alert('Diary entries not loaded yet. Please wait a moment and try again.');
                return;
            }

            if (!confirm('Are you sure you want to delete this diary entry? This action cannot be undone.')) {
                return;
            }

            try {
                // Find the entry to get the correct ID
                const entry = diaryEntries.find(e => e.id === entryId || e._id === entryId);
                if (!entry) {
                    alert('Entry not found');
                    return;
                }

                const actualId = entry._id || entry.id;

                // Delete from backend if possible
                const token = localStorage.getItem('token');
                if (token) {
                    const response = await fetch(`${getApiUrl('/diary')}/${actualId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (response.ok) {
                        console.log('✅ Entry deleted from backend');
                    } else {
                        console.warn('⚠️ Failed to delete from backend, deleting locally');
                    }
                }

                // Remove from local array
                diaryEntries = diaryEntries.filter(e => e.id !== entryId && e._id !== entryId);

                // Update localStorage
                localStorage.setItem('diaryEntries', JSON.stringify(diaryEntries));

                // Re-render entries
                if (typeof renderEntries === 'function') renderEntries();

                if (typeof showFormatHint === 'function') {
                    showFormatHint('Entry deleted successfully');
                }
            } catch (error) {
                console.error('Failed to delete entry:', error);
                alert('Failed to delete entry. Please try again.');
            }
        }

        // Close modal when clicking outside
        document.getElementById('entry-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEntryModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeEntryModal();
            }
        });
    </script>
</body>
