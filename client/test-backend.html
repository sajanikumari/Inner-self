<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: 0 auto; }
        .btn { padding: 10px 15px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .btn:hover { background: #45a049; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Backend Connection Test</h1>
        <p>Click the buttons below to test connection to your backend server.</p>
        
        <button class="btn" onclick="testConnection()">Test Connection</button>
        <button class="btn" onclick="testLogin()">Test Login</button>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        async function testConnection() {
            try {
                const response = await fetch('http://localhost:5000/');
                const data = await response.text();
                showResult(`✅ Backend is running: ${data}`, 'success');
            } catch (error) {
                showResult(`❌ Cannot connect to backend: ${error.message}`, 'error');
            }
        }

        async function testLogin() {
            const username = prompt("Enter test username:", "megha");
            const password = prompt("Enter test password:", "");
            
            if (!username || !password) return;
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`✅ Login successful! Token received. User: ${data.user.name}`, 'success');
                } else {
                    showResult(`❌ Login failed: ${data.message}`, 'error');
                }
            } catch (error) {
                showResult(`❌ Network error: ${error.message}`, 'error');
            }
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = `result ${type}`;
        }
    </script>
</body>
</html>
